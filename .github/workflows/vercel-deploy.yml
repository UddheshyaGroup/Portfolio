name: Vercel Deploy (via GitHub Action)

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
  push:
    branches: [main]

jobs:
  vercel:
    runs-on: ubuntu-latest
    concurrency:
      group: vercel-${{ github.ref }}
      cancel-in-progress: true
    name: Deploy to Vercel (preview or production)
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # This uses the official Vercel GitHub Action (token-based) to deploy.
      # It will create preview deployments without requiring the Git author to
      # be a Vercel team member because this action deploys using a Vercel token.
      - name: Deploy preview to Vercel (preview)
        if: github.event_name == 'pull_request'
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Post-deploy info
        run: echo "Vercel Deploy completed. Visit the Vercel dashboard or read the job logs for the preview URL."
